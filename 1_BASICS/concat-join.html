        <script type="text/javascript">
            //CONCAT
            let array = ['Terminator', 'Avatar', 'Avengers','Ironman','Superman','Aquaman','Wonder Woman']
            let telArray = ['Indra','Swathimutyam','Sagara Sangamam']

            let finalArray = array.concat(telArray)

            console.log(finalArray)

            // JOIN
            // join is different from concat in the sense that it converts the array to string
            // Concat keeps the array elements as array elements
            console.log(finalArray.join())

            // if you put an empty space as argument for join, then it removes the ussual commas and puts the space or any symbol
            // in between elements
            console.log(finalArray.join(" "))

            console.log(finalArray.join(" & "))

        </script>
    </body>
